<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div>.</div>

    <div id="app" ref="container">
        <center>
            <button @click="changeColor()">Colors</button>
            <hr>
            <div >------</div>
            <div >------</div>
            <div >------</div>

        </center>

    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
    const app = new Vue({
        el: '#app',
        data:{
            num: 0
        },
        methods: {
            changeColor(){
                if(this.num == 0){
                    this.num++;
                    return this.$refs.container.style.background = "red"
                } else if (this.num == 1) {
                    this.num++;
                    return this.$refs.container.style.background = "green"
                } else if (this.num == 2) {
                    this.num = 0;
                    return this.$refs.container.style.background = "blue"
                }
            }
        }
    });
    </script>
</body>
