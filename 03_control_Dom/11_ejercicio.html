<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <li v-for='(i, j) in frameworks'>El Framework {{i}} fue creado por {{created_by[j]}}.</li>
        
        <br>
        <hr>

        <li v-for='(i, j) in devs_object'>El Framework {{j}} fue creado por {{i}}.</li>
        
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                frameworks: ['Angular', 'Vue', 'React', 'Ember'],
                created_by: ['Misko Every', 'Evan You', 'Jordan Walke', 'Yehuda Katz'],
                devs_object: {
                    Angular: 'Misko Every',
                    Vue: 'Evan You',
                    React: 'Jordan Walke',
                    Ember: 'Yehuda Katz'
                }
            }    
        })
    </script>
</body>
</html>
