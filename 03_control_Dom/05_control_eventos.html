<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Eventos</title>
</head>
<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:mouseover="contador++">Sumar Hover</button>
        
        
        <p>{{contador_2}}</p>
        <button v-on:click="contador_2++">Sumar Click</button>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                contador: 0,
                contador_2: 0
            }
        })
    </script>
</body>
</html>
