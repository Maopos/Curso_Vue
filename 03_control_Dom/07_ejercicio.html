<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            padding: 50px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Ejercicio</h2>
        <p><input type="text" placeholder="Digite el texto" v-model="text"></p>
        <button v-on:click='guardar()'>Guardar</button>{{datos}}
    </div>
    

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                datos: [],
                text: ''
            },
            methods:{
                guardar(){
                    if (this.text != '') {
                    this.datos.push(this.text)  
                    }
                    console.log('Error');
                    
                }
            }
        })
    </script>
</body>
</html>
