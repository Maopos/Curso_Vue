<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <li v-for='i in object'>{{i}}</li>
    </div>
    

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                object: {
                    nombre: 'Mauricio',
                    apellido: 'Posada',
                    edad: 41,
                    profesion: 'Desarrollador Web',
                    estado: 'Soltero',
                    hobbies: ['Leer', 'Dormir', 'Comer', 'Jugar']
                    
                }
            }
        })
    </script>
</body>
</html>
