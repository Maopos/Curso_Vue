<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

        <h1>Con JavaScript</h1>
       <h2 id="js_h2">...</h2>
       <input id="js_input" type="text" placeholder="Digite el texto:">
       <br><br>
       <hr>

       <h1>Con Vue v2</h1>
       <h2>{{mensaje}}</h2>
       <h2 v-text="mensaje"></h2>
       <input type="text" v-model="mensaje">

       <br>
       <br>
       <br>
       
       <a :href="url" target="blanck">ir a Google</a>


    </div>


    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        
        const data = document.querySelector('#js_input');
        const dataModifie = document.querySelector('#js_h2');
        
        data.addEventListener('keyup', function() {
            dataModifie.innerHTML = data.value;
        })

        // ----------------------------------

        var app = new Vue({
            el:'#app',
            data: {
                mensaje: 'Hola',
                url: 'https://www.google.com'
            },
        })

    </script>
</body>
</html>
