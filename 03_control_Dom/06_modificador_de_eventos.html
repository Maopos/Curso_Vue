<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            padding: 150px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>
            <p>{{contador}}</p>
            <button v-on:mouseover="contador++">Sumar</button>

            <!-- .once = el evento se ejecuta una sola ves -->
            <button v-on:click.once="saludar('Mauricio')">Saludar</button>

            <!-- .stop = el evento se ejecuta en en solo componente -->
            <button v-on:click.stop="saludar('Usuario')">Saludar</button>
        </h1>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        const app = new Vue({
            el: '#app',
            data:{
                contador: 0
            },
            methods:{
                saludar(nombre){
                    console.log('Hola ' + nombre);
                    
                }
            }
        })
    </script>
</body>
</html>
