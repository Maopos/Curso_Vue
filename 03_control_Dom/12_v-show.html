<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-show</title>
</head>
<body>
    <!-- si nota > 3.0 'Aprobado' else 'Reprobado' -->
    <div id="app">
        <input type="number" v-model="nota">

        <p v-show="result()">Aprobado</p>
        <p v-show="!result()">Reprobado</p>
        
        
    </div>

    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                nota: 0
            },
            methods:{
                result(){
                    if (this.nota >= 3 && this.nota <= 5) {
                        return true;
                    } else {
                        return false;
                    }
                }
            }
        })
    </script>
</body>
</html>
