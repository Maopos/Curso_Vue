<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="login">
        <p>{{password}}</p>
        <div v-if='isLogin'>Ingresaste con éxito!!</div>
        <div v-else='isLogin'>Contraseña incorrecta...</div>
    </div>
    
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <script>
    const app = new Vue({
        el: '#app',
        data:{
            password: '1234',
            login:''
        },
        computed: {
            isLogin(){
                if (this.password == this.login) {
                    return true
                }
                return false
            }
        }
    });
    </script>
</body>
</html>
