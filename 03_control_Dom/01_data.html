<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>
</head>
<body>
    <div id="app">
        <h1>{{nombre}}</h1>
        <h2>{{apellido}}</h2>
        <h3>{{trabajo}}</h3>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                nombre: 'Mauricio',
                apellido: 'Posada',
                trabajo: false
            }
        })
    </script>
</body>
</html>
